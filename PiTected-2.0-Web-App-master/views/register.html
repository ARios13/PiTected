<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
          <h1 class="text-center modal-header dark-text">Register</h1>
      </div>
      <div class="modal-body">
          <form class="form col-md-12 center-block">
            <div ng-hide="submitSuccessful" class="form-group">
              <input type="text" ng-change="showError = false" ng-model="username" class="form-control input-lg" placeholder="Username">
            </div>
            <div ng-hide="submitSuccessful" class="form-group">
              <input type="password" ng-change="showError = false" ng-model="password" class="form-control input-lg" placeholder="Password">
            </div>
             <div ng-hide="submitSuccessful" class="form-group">
              <input type="password" ng-change="showError = false" ng-model="systemPassword" class="form-control input-lg" placeholder="System Passphrase">
            </div>
            <div ng-show="submitSuccessful" class="form-group">
              <div class="alert alert-info" role="alert">This is your pin: <span ng-bind="generatedPin"></span> do not lose it or share it with anyone!</div>
            </div>
            <div ng-hide="submitSuccessful" class="form-group">
              <button  ng-click="submitRegistration()" class="btn btn-primary btn-lg btn-block">Submit</button>
            </div>
            <div ng-show="showError" class="form-group">
              <div class="alert alert-danger" role="alert"  ng-bind="submitError"></div>
              </div>
            <div  ng-show="submitSuccessful" class="form-group">
              <div class="alert alert-success" role="alert" >Registration successfull!<a href="#/"> Click here to login</a></div>
              </div>
          </form>
      </div>
      <div class="modal-footer">
          <div class="col-md-12">
          <a class="btn" href="#/" aria-hidden="true">Cancel</a>
		  </div>	
      </div>
  </div>
  </div>
</div>
