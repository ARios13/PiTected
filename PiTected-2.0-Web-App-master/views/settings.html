<navbar-directive></navbar-directive>

  <div class="container-fluid">
      <div class="row">
        <div class="col-sm-9 col-sm-offset-2 col-md-10 col-md-offset-1 main">
          <h1 class="page-header">Edit System Settings</h1>
        </div>
      </div>
      <div class="row">
   
        <div class="col-lg-6 col-lg-offset-3" ng-repeat="sensor in sensors" ng-if="$index >= 1 && sensor.name != null">
          <div class="panel">
          <input  type="text" class="form-control" ng-model="sensorName" ng-init="sensorName = sensor.name"/>
          
         <button class="btn btn-info"  ng-click="updateSensor($index, sensorName, sensor.id)" type="button">Change Sensor Name</button>
        </div>
        </div>
       
      </div>
      <div class="row">
        <div class="col-lg-6 col-lg-offset-3" >
          <form class="form-inline">
            <div class="form-group">
           <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">Add Sensor</button>
          </div>
            <div class="form-group">
            <button type="button" class="btn btn-default" data-toggle="collapse" data-target="#typeInput" >Add Sensor Type</button>
          </div>
            <div class="form-group">
              <div  class="collapse dark-text" role="dialog" id="typeInput">
             <input type="text" class="form-control" ng-model="addSensorTypeName"  />
             <button type="button" class="btn btn-info" data-toggle="collapse"  data-target="#typeInput" ng-click="addSensorType()">Submit</button>
              </div>
              <div ng-show="sensorTypeSubmitted" class="ng-hide form-group">
                 <i class="fa fa-check-circle-o sensor-ok collapse"></i>
              </div>
          </div>
       
       
      
          </form>
        </div>
      </div>
      </div>
    </div>
      </div>
    </div>
    
     <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content dark-text">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add a Sensor</h4>
        </div>
        <div class="modal-body">
          <form role="form">
            <div class="form-group">
              <label>Sensor Name:</label>
              <input type="text" class="form-control" ng-model="addSensorName">
            </div>
            <div class="form-group">
              <label >Node ID:</label>
              <input type="text" class="form-control" ng-model="addSensorNodeID">
            </div>
            <div class="select">
              <label>Sensor Type:</label><select><option ng-repeat="sensor in sensors" ng-if="$index >=1 && sensor.type_name != null"  ng-init="sensorType = sensor.type_name; sensorTypeID = sensor.id">{{sensorType}}</option></select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-info" data-dismiss="modal" ng-click="addSensor()">Submit</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
